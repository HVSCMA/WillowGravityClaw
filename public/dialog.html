<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity Claw | Broker Intelligence Dialog</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#030712">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #030712;
            --accent-gold: #cba36b;
            --accent-gold-glow: rgba(203, 163, 107, 0.4);
            --surface-glass: rgba(17, 24, 39, 0.7);
            --surface-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --status-active: #10b981;
            --status-processing: #f59e0b;
            --status-recording: #ef4444;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 50% 0%, rgba(203, 163, 107, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(30, 58, 138, 0.1) 0%, transparent 50%);
        }

        /* Ambient Orbs */
        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: rgba(203, 163, 107, 0.15);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: rgba(29, 78, 216, 0.1);
            bottom: -150px;
            right: -150px;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        .header {
            padding: 24px 20px;
            padding-top: env(safe-area-inset-top, 24px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(3, 7, 18, 0.9) 0%, transparent 100%);
            z-index: 10;
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .header h1 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header h1 span.gold {
            color: var(--accent-gold);
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
            margin-top: 4px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--surface-glass);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--surface-border);
            font-size: 0.75rem;
            font-weight: 500;
            backdrop-filter: blur(12px);
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--status-active);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.6);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .power-suite-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 5;
            padding-bottom: 90px;
        }

        .agentic-canvas {
            flex-shrink: 0;
            max-height: 50%;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid var(--surface-border);
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .agentic-canvas.empty {
            max-height: 0;
            padding: 0;
            opacity: 0;
            border-bottom: none;
        }

        .transcript-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 90%;
            animation: fadeIn 0.4s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-wrapper.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-wrapper.agent {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .message {
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 1rem;
            word-wrap: break-word;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        .message.user {
            background: linear-gradient(135deg, rgba(203, 163, 107, 0.15) 0%, rgba(203, 163, 107, 0.05) 100%);
            border: 1px solid rgba(203, 163, 107, 0.2);
            color: var(--text-primary);
            border-bottom-right-radius: 4px;
        }

        .message.agent {
            background: var(--surface-glass);
            border: 1px solid var(--surface-border);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        /* Multimodal Input Controls */
        .controls-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom, 0px));
            background: linear-gradient(180deg, transparent 0%, rgba(3, 7, 18, 0.95) 20%, #030712 100%);
            display: flex;
            align-items: flex-end;
            gap: 12px;
            z-index: 20;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-input-wrapper {
            flex-grow: 1;
            position: relative;
            background: var(--surface-glass);
            border: 1px solid var(--surface-border);
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 4px 16px;
            transition: all 0.3s;
        }

        .text-input-wrapper:focus-within {
            border-color: var(--accent-gold);
            box-shadow: 0 0 15px var(--accent-gold-glow);
        }

        #text-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            padding: 12px 0;
            outline: none;
        }

        #text-input::placeholder {
            color: var(--text-secondary);
        }

        .optic-toggle {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .optic-toggle:hover {
            color: var(--accent-gold);
        }

        .mic-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        /* Dynamic Sound Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid var(--accent-gold);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
        }

        .recording .ring {
            animation: ripple 2s cubic-bezier(0.1, 0.8, 0.3, 1) infinite;
            border-color: var(--status-recording);
        }

        .recording .ring:nth-child(2) {
            animation-delay: 0.6s;
        }

        .recording .ring:nth-child(3) {
            animation-delay: 1.2s;
        }

        @keyframes ripple {
            0% {
                width: 56px;
                height: 56px;
                opacity: 0.8;
            }

            100% {
                width: 120px;
                height: 120px;
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .mic-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--accent-gold);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), inset 0 2px 0 rgba(255, 255, 255, 0.05);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), all 0.3s ease;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            z-index: 2;
        }

        .mic-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: transform 0.3s;
        }

        .mic-btn:active {
            transform: scale(0.92);
        }

        .mic-btn.recording {
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.5);
        }

        .mic-btn.recording svg {
            transform: scale(1.1);
        }

        .mic-btn.processing {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            cursor: not-allowed;
            border-color: rgba(255, 255, 255, 0.2);
            animation: float-btn 2s infinite ease-in-out;
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.4);
        }

        @keyframes float-btn {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        /* Widget Styles for Canvas */
        .cm-widget {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.95));
            border-left: 3px solid var(--accent-gold);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .cm-widget h3 {
            margin: 0 0 10px 0;
            color: var(--text-primary);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cm-widget p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0 0 12px 0;
            line-height: 1.5;
        }

        .cm-widget .cm-btn {
            background: rgba(203, 163, 107, 0.15);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
            width: 100%;
            text-align: center;
            display: inline-block;
            box-sizing: border-box;
        }

        .cm-widget .cm-btn:hover {
            background: var(--accent-gold);
            color: var(--bg-dark);
            box-shadow: 0 4px 15px var(--accent-gold-glow);
        }

        /* Broker Coach Specific UI Extensions */
        .broker-coach {
            border-left: 3px solid #10b981;
            /* Success Green for Coach */
            background: linear-gradient(145deg, rgba(16, 185, 129, 0.1), rgba(15, 23, 42, 0.95));
        }

        .broker-coach h3 {
            color: #10b981;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-grid .cm-btn {
            margin-top: 0;
        }

        .suggestion-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .suggestion-box h4 {
            margin: 0 0 8px 0;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sms-bubble {
            background: #1d4ed8;
            /* iMessage Blue */
            color: white;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 12px;
            box-shadow: 0 2px 10px rgba(29, 78, 216, 0.3);
        }

        .cm-btn.outline {
            background: transparent;
            border-color: var(--text-secondary);
            color: var(--text-secondary);
        }

        .cm-btn.outline:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            box-shadow: none;
        }

        .hidden {
            display: none !important;
        }

        /* Custom Scrollbar for sleekness */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-gold);
        }
    </style>
</head>

<body>
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>

    <div class="header">
        <div class="brand">
            <h1><span class="gold">Gravity</span> Claw</h1>
            <div class="subtitle">Broker Intelligence</div>
        </div>
        <div class="status-badge" id="status-badge">
            <div class="status-dot" id="connection-status"></div>
            <span id="status-text">Encrypted</span>
        </div>
    </div>

    <div class="power-suite-container">
        <!-- Frame 1: Agentic Canvas (Hidden when empty) -->
        <div class="agentic-canvas empty" id="agentic-canvas">
            <!-- Widgets, CMA Reports, and Deliverables inject here via WebSocket -->
        </div>

        <!-- Frame 2: Voice/Text Dialog Thread -->
        <div class="transcript-container" id="transcript">
            <div class="message-wrapper agent">
                <div class="message-label">Oracle AI</div>
                <div class="message agent">Global power suite initialized. I am ready to render deliverables or execute
                    CRM actions on your command.</div>
            </div>
        </div>
    </div>

    <div class="controls-wrapper">
        <div class="text-input-wrapper">
            <button class="optic-toggle" title="Engage Optic Nerve">üëÅÔ∏è</button>
            <input type="text" id="text-input" placeholder="Type or command..." autocomplete="off">
        </div>

        <div class="mic-container" id="mic-container">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <button class="mic-btn" id="mic-btn" aria-label="Toggle Microphone">
                <!-- Microphone Icon -->
                <svg viewBox="0 0 24 24" id="icon-mic">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
            </button>
        </div>
    </div>

    <audio id="audio-player" class="hidden" autoplay></audio>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/dialog.js"></script>
    <script>
        // Provide global utility functions to the HTML widgets injected by the AI
        window.copyText = function (btn) {
            const bubble = btn.previousElementSibling;
            if (bubble && bubble.classList.contains('sms-bubble')) {
                navigator.clipboard.writeText(bubble.textContent.replace(/"/g, ''));
                const originalText = btn.textContent;
                btn.textContent = "Copied!";
                btn.style.borderColor = "#10b981";
                btn.style.color = "#10b981";
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.borderColor = "";
                    btn.style.color = "";
                }, 2000);
            }
        };

        window.executeTool = function (toolName) {
            alert("Tool Execution Triggered: " + toolName + "\n(This will seamlessly fire a background webhook to trigger the N8N flow or native backend function)");
        };
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log("[PWA] Secure Service Worker Initialized"));
        }
    </script>
</body>

</html>
